<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
  </head>
  <body>

    <header class="main-menu">
      <div class="container">
        <img class="logo" src="img/logo.png" alt="">


        <nav>
          <a class="bars" href="#">
            <i class="fas fa-bars"></i>
          </a>
          <ul class="menu"> <!-- Menu -->
            <li><a href="">Urgencias</a></li>
            <li><a href="">Regulares</a></li>
            <li><a href="">Puede donar?</a></li>
          </ul>

          <ul class="login">   <!-- logos inicio sesión -->
            <li><a href="">INGRESAR</a></li>
            <li><a href="">REGISTRARTE</a></li>
          </ul>
        </nav>

      </div>
    </header>

    <!-- logos sociales -->
    <section class="container">
      <div class="social">

        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-google-plus-g"></i>

      </div>
    </section>



    <main>
      <form class="form" action="#" method="get">
        <h3>Bienvenido</h3>
        <div class="container">
          <label for="email">Email</label>
          <input type="text" name="email" value="" placeholder="Email">
          <p>Por favor ingresar un correo válido</p>
          <label for="contrasena">Contraseña</label>
          <input type="password" name="contrasena" value="" placeholder="Contraseña">
          <p>Por favor ingresar un correo válido</p>

        </div>
        <div class="container">
          <span><a href="#"></a>Olvide mi contrasena</span>
          <span><a href="#"></a>Registrarme</span>
          <button class="bottom" type="button" name="button">Ingresar</button>
        </div>


      </form>
    </main>


</div>
  </body>
</html>
